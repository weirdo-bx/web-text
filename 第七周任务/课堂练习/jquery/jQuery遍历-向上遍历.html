<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
		#div1{
			width: 500px;
			height: 200px;
			border: 3px solid #ff0000;
		}
		#div2{
			width: 400px;
			height: 150px;
			margin-top: 10px;
			margin-left: 10px;
			border: 3px solid #ff0000;
		}
		p{
			margin-left: 10px;
			margin-top: 10px;
			width: 150px;
			height: 80px;
			border: 3px solid #ff0000;
		}
    </style>
</head>
<body>
	<div id="div1">
		div1
		<div id="div2">
			div2
			<p>
				<a href="#">
					a标签
				</a>
			</p>
		</div>
	</div>

    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript">
	    // parent()  只向上遍历一级，可选参数
	    // parents()  可以修改所有子元素，必选参数
	    // parentUntil()  可以修改所有子元素，必选参数
	    $(document).ready(function(){
	    	// $("a").parent().css({border:"3px solid #595959"}); // parent  只向上遍历一级，可选参数
	    	$("a").parents("#div1").css({border:"3px solid #595959"}); // parent  可以修改所有向上的元素，必选参数
	    	// $("a").parentsUntil("#div1").css({border:"3px solid #595959"}); // parentsUntil  取间，a元素至可选参数中的所有元素，可选参数
	    });
    </script>
</body>
</html>
