<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>按钮</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<a href="#" class="btn btn-default" role="button">link</a>
		<button class="btn btn-default" type="sunmit">提交</button>
		<input type="button" class="btn btn-default" value="按钮">
		<hr>
		<button type="button" class="btn btn-default">默认</button>
		<button type="button" class="btn btn-primary">首选</button>
		<button type="button" class="btn btn-success">成功</button>
		<button type="button" class="btn btn-info">信息</button>
		<button type="button" class="btn btn-warning">警告</button>
		<button type="button" class="btn btn-danger">危险</button>

		<hr>
		<button type="button" class="btn btn-default btn-lg">最大按钮</button>
		<button type="button" class="btn btn-default">默认按钮</button>
		<button type="button" class="btn btn-default btn-xm">小按钮</button>
		<button type="button" class="btn btn-default btn-xs">手机按钮</button>

		<hr>
		<button type="button" class="btn btn-primary btn-lg btn-block">块级按钮</button>
		<button type="button" class="btn btn-success btn-sm active">button</button>
	</div>
</body>
</html>
