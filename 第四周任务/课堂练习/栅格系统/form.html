<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	 <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>form表单</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label>用户名</label>
				<input type="email" placeholder="名字" class="form-control">
			</div>
			<div class="form-group">
				<input type="password" class="form-control">
			</div>
			<div class="form-group">
				<label>输入文件</label>
				<input type="file">
				<p>请选择你需要的文件</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">男
				</label>
				<button type="submit" class="btn btn-default">提交</button>
			</div>
		</form>

		<hr>
		<form class="form-inline">
			<div class="form-group">
				<label>名字</label>
				<input type="text" class="form-control" placeholder="nuername">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" class="form-control" placeholder="mima">
			</div>
			<div class="input-group">
				<div class="input-group-addon">$</div>
				<input type="email" class="form-control" placeholder="金额">
				<div class="input-group-addon">.00</div>
			</div>
		</form>
	</div>
	<hr>
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 contorl-label">Email</label>
				<div class="col-sm-9">
					<input type="email" class="form-control">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
