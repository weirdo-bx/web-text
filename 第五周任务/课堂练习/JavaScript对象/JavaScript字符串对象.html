		//查找字符串：indexOf();
		var str1 = "Hey, Hello Jackie, Hello Maggie!"//索引下标从0开始
		document.write(str1.indexOf("Hello"));//返回5，从左至右第一个
		//查找字符串：lastIndexOf();
		document.write(str1.lastIndexOf("Hello"));//返回19,从右至左第一个

		//截取字符串：substring(fromIndex(第一个索引),toIndex(最后一个索引));
		var str2 = str1.substring(5,10);//截取索引为5-10,包括form  不包括to
		document.write(str2);
		//截取字符串：substr(formIndex(索引),length(长度));
