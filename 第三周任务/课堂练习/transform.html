<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>css3变形与动画</title>
	<style type="text/css">
		.outer{
			width: 100px;
			height: 100px;
			background-color: #fb1bff;
			border: 5px solid red;
			transform-origin: left top;/*定义左上角*/
			transform:rotate(-45deg);/*左上角顺时针旋转60度*/
			margin: 100px;
		}
		.inner{
			height: 100%;
			background-color: #b5b5b5;
			/*transform:translate(26px,20px);/*x轴，y轴   正向偏移，负值负向偏移*/
			/*transform:scale(0.8);/*缩放,正值放大,负值缩小.与translate偏移会重复可以写在一起,及transform:scale(0.8) translate(26px,20px)*/
			transform:scale(0.8) translate(26px,20px) skew(-5deg,-5deg);
		}

		.mytransition{
			background-color: #0afb11;
			height: 200px;
			width: 200px;
			transition-property:all;/*检索或设置对象中的参与过渡的属性*/
			transition-duration:3s;/*检索或设置对象过渡的持续时间*/
			transition-timing-function:ease-in;/*检索或设置对象中过渡的动画类型*/
			transition-delay:.1s;/*检索或设置对象延迟过渡的时间*/
		}
		.mytransition:hover{
			background-color: #ff8100;
			height: 250px;
			width: 250px;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">测试</div>
	</div>
	<div class="mytransition">
		
	</div>
</body>
</html>
