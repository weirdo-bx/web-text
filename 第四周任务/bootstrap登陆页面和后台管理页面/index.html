<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8"/>
	<title>后台登陆页面</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head> 
<body>
	<div id="container">
		<div class="header">
			My world 
		</div>
		<div class="middle">
		<div class="center">
			<div class="img-box">
				<p>常人中的赝品</p>
				<p>潜伏着的疯子</p>
				<img src="img/img-my.png">
			</div>
			<div class="landing">
				<h3>用户登陆</h3>
				<form>
					<div class="input-1">
						<input type="text" name="name" size="40" placeholder="请输入用户名" required="required">
						<input type="password" name="poss" size="40" placeholder="请输入密码" required="required">
					</div>
					<div class="input-2">
						<label>
							<input type="checkbox" name="checkbox">记住密码
						</label>
					</div>
					<div class="input-3">
						<input type="submit" name="button" value="登录">
						<input type="reset" name="reset" value="重置">
					</div>
				</form>
			</div>
		</div>
		</div>
		<div class="footer">
			<a href="#">www.myworld.com</a>
		</div>		
	</div>
</body>
</html>
