<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
		#div1 *{
			display: block;
			border: 3px solid #ff0000;
			color: #000;
			margin: 15px;
			padding: 5px;
		}	
    </style>
</head>
<body>
	<div id="div1">
		<p>p</p>
		<h2>h2</h2>
		<h3>h3</h3>
		<h4>h4</h4>
		<h5>h5</h5>
		<h6>h6</h6>
	</div>

    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript">
	    // siblings()  同级元素除自身以外全部修改
	    // next()   修改下一个元素
	    // nextAll()  修改下面所有元素
	    // nextUntil()  下面元素的区间修改
	    // prev()  修改上一个元素
	    // preAll()  修改上面所有元素
	    // preUntil()  上面元素的区间修改
	    $(document).ready(function(){
			// $("h4").siblings().css({border:"3px solid #00c"});
			// $("h4").next().css({border:"3px solid #00c"});
			// $("h2").nextAll().css({border:"3px solid #00c"});
			// $("h4").nextUntil("h6").css({border:"3px solid #00c"});//向下区间
			$("h4").prev().css({border:"3px solid #00c"});

	    });
    </script>
</body>
</html>
