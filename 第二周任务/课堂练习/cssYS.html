<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>CSS样式</title>
	<style type="text/css">
		.lt{
			line-height: 20px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
<p class="lt">
	就奢侈几万分秒去演示
	也无法量身订造我心思
	自私得多诚恳诚实 你该未识这坚持
	问我哪个无名氏
	所以我把唱歌当作写情诗
	只两件事缘生和缘死
	所以我唱山盟海誓不过如此
	买断你侧耳倾听 成全我追逐的姿势
	偏执得痴迷变质
	疯狂到冷静为止
	当皱眉如期再至 我贪恋这时
	皆无所求的对视
	如何多谢你名字
	唯一清晰我唇齿
	只可是命运设置 无他能解释
	心声一秒便消逝
</p>
</body>
</html>
