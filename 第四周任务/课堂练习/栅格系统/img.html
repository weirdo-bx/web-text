<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>图片响应式</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<img src="link.jpg" class="img-responsive" alt="这是一张桌面图片">
		<img src="link.jpg" class="img-circle" alt="太阳">
		<img src="link.jpg" class="img-thumbnail" alt="太阳">
		<img src="link.jpg" class="img-rounded" alt="太阳">
	</div>

	<hr>
	<div class="container">
		<p class="text-muted">hello,fantasy</p>
		<p class="text-primary">hello,fantasy</p>
		<p class="bg-info">hello,fantasy</p>
		<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<span class="caret"></span>

		<hr>
		<div class="pull-left">
			hello   左浮动
		</div>
		<div class="pull-right hidden">
			hello   右浮动  隐藏
		</div>
	</div>
</body>
</html>
