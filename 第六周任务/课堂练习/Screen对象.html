<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Screen对象</title>
	<script type="text/javascript">
		var  availableWidth = window.screen.availWidth;
		var availableHeight = window.screen.availHeight;
		console.log('屏幕可用宽度：'+availableWidth+'，屏幕可用高度：'+availableHeight);//客户端设备屏幕宽高，不包括任务栏

		var  totalWidth = window.screen.width;
		var totalHeight = window.screen.height;
		console.log('屏幕可用总宽度：'+totalWidth+'，屏幕可用总高度：'+totalHeight);//客户端设备屏幕宽高，包括任务栏
	</script>
</head>

</body>
</html>
