<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹窗（消息框）</title>
	<script type="text/javascript">
		//alert();
		window.alert('你好！');

		//confirm();
		var flag = confirm('你确认吗？');//返回一个布尔值   true/false
		if (flag) {
			window.open('http://www.baidu.com');//确认则使用这里的代码块
		}else{
			alert('留在当前页面');//取消则使用这里的代码块
		}

		//prompt();//用户输入提示框
		var name = prompt('请输入你的名字：','张三');
		if (name!=null && name!='') {
			document.write(name);
		}else{
			document.write('啥也没有');
		}
	</script>
</head>
