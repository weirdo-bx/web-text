<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
		#div1{
			width: 500px;
			height: 200px;
			border: 3px solid #ff0000;
		}
		#div2{
			width: 400px;
			height: 150px;
			margin-top: 10px;
			margin-left: 10px;
			border: 3px solid #ff0000;
		}
		p{
			margin-left: 10px;
			margin-top: 10px;
			width: 150px;
			height: 80px;
			border: 3px solid #ff0000;
		}
    </style>
</head>
<body>
	<div id="div1">
		div1
		<div id="div2">
			div2
			<p>
				<a href="#">
					a标签
				</a>
			</p>
		</div>
	</div>

    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript">
	    // children  只向下遍历一级，可选参数
	    // find  可以修改所有子元素，必选参数
	    $(document).ready(function(){
	    	// $("#div1").children().css({border:"3px solid #595959"}); // children  只向下遍历一级，可选参数
	    	$("#div1").find("a").css({border:"3px solid #595959"});  // find  可以修改所有子元素，必选参数
	    });
    </script>
</body>
</html>
