<!-- 跨浏览器事件处理程序  begin -->


<button id="myBtn3">跨浏览器事件处理程序</button>
<script type="text/javascript">
	//要兼容所有浏览器用事件冒泡
	var myBtn3 = document.getElementById('myBtn3');//移除事件同理
	function addHandler() {
		if (myBtn3.addEventListener){
			myBtn3.addEventListener("click",clickMe,false);//IE9和其他绝大部分现代浏览器
		}else if(myBtn3.attachEvent){
			myBtn3.attachEvent("onclick",clickMe);//IE事件处理程序
		}else{
			myBtn3.onclick=clickMe;//DOM0级事件处理程序，支持所有浏览器
		}
	}

	function clickMe() {
		alert("点击到我了");
	}

	addHandler();//绑定事件
</script>







<!-- 跨浏览器事件处理程序  end -->
