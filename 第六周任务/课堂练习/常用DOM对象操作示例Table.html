	// table对象提供的简易方法
	//1.创建表格
	var table = document.createElement('table');
	table.border = 1;
	table.width = "1000px";

	//2.创建tbody
	var tbody = document.createElement('tbody');
	table.appendChild(tbody);

	//3.创建1行
	tbody.insertRow(0);//参数从0开始,表示第1行,从哪里开始,从哪里插入几行
	tbody.rows[0].insertCell(0);//在第1行插入第1个单元格
	tbody.rows[0].cells[0].appendChild(document.createTextNode("1,1"));//第1行插入的第1个单元格的内容
	tbody.rows[0].insertCell(1);//在第1行插入第2个单元格
	tbody.rows[0].cells[1].appendChild(document.createTextNode("1,2"));//第1行插入的第2个单元格的内容

	//4.创建2行
	tbody.insertRow(1);
	tbody.rows[1].insertCell(0);//在第2行插入第1个单元格
	tbody.rows[1].cells[0].appendChild(document.createTextNode("2,1"));//第2行插入的第1个单元格的内容
	tbody.rows[1].insertCell(1);//在第1行插入第2个单元格
	tbody.rows[1].cells[1].appendChild(document.createTextNode("2,2"));//第2行插入的第2个单元格的内容

	//最后把表格附加给body
	document.body.appendChild(table);
