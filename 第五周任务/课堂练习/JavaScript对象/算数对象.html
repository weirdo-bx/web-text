<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Document</title>
	<script type="text/javascript">
	var arr = [23,10,50,98,1];
	//过去的做法
	var max = arr[0];
	for(var temp in arr){
		if (arr[temp]>max) {
			max = arr[temp];
		}
	}
	alert(max);//98

	//Math.max(x,y...n)：返回最大值
	alert(Math.max(23,10,50,98,1));//98

	//Math.min(x,y...n)：返回最小值
	alert(Math.min(23,10,50,98,1));//1

	//Math.abs(x)：返回绝对值
	alert(Math.abs(7));//7

	//Math.round(x)：把数四舍五入为最接近的整数
	alert(Math.round(23.82923));//24

	//Math.ceil(x)：对数进行上舍入
	alert(Math.ceil(23.0000001));//24

	//Math.floor(x)：对数进行下舍入
	alert(Math.floor(23.999));//23

	//Math.random(x)：返回0-1之前的随机数,抽奖用的多
	document.write(Math.random());//0-1,不包括1
	document.write(Math.random()*10);//0-10,不包括10
	document.write(Math.random()*10+1);//1-11,不包括11
	document.write(Math.floor(Math.random()*10+1));//随机取整







	</script>
</head>
<body>

</body>
</html>
