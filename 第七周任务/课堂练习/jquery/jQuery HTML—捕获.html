<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="text">我是p元素<a href="#">这是一个a标签</a></p>
	<button id="btn1">点我</button>
	<p><input type="text" value="极客学院" id="it"></p>
	<p><a href="http://baidu.com" id="aid">百度</a></p>
	<button id="btn2">点我</button>

<script type="text/javascript" src="script/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// $("#btn1").click(function(){

		// });

		// $("#btn1").click(function(){
		// 	alert("text:"+$("#text").html());//html是可以获取标签的
		// });

		$("#btn1").click(function(){
			alert("text："+$("#it").val());
		});

		$("#btn2").click(function(){
			alert("text："+$("#aid").attr("href"));
		});
	});
</script>
</body>
</html>
