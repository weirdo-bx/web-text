<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>百度一下,你就知道</title>
		<script type="text/javascript">
			function test(){
				var arr = ["c","a","b","c","a"];
				//存储字符出现的次数
				var mapAcount = new Map();
				//存储字符出现的位置
				var mapIndex = new Map();
				//字符出现最多的次数
				var maxAcount = 1;

				arr.forEach(function (item, index) {
					//存储相同字符出现的位置
					var arrIndex=new Array();
					//判断字符是否存在,如果存在，次数+1并且记录字符所在顺序
					if(mapAcount.has(item)){
						//获得上一次记录的次数,并且+1 
						var count = parseInt(mapAcount.get(item));
						count++;
						mapAcount.set(item,count);

						//每个字符所在的顺序
						arrIndex = mapIndex.get(item);
						arrIndex.push(index);
						mapIndex.set(item,arrIndex);

						//记录字符出现的最大个数
						if(maxAcount<count){
							maxAcount = count;
						} 

					}else{
						//初始化字符出现的个数
						mapAcount.set(item,1);

						//初始化字符所在顺序
						arrIndex.push(index);
						mapIndex.set(item,arrIndex);
					}
				
			   });

				//存储字符出现次数最多的的字符列表
				var maxKeys = new Array();
				mapAcount.forEach(function (item, key, mapObj) {
					//循环得到每个字符出现的次数,如果次数跟maxAcount(字符出现最多的次数)相等,则说明该字符是出现最多的字母，记录下来为输出结果做准备
					if( mapObj.get(key)== maxAcount){
						maxKeys.push(key);
					}
				});

				//输出结果
				maxKeys.forEach(function (key, index) {
						alert("出现最多的是："+key+"出现次数"+mapAcount.get(key)+"位置"+mapIndex.get(key));
				});
			
			}

		</script>
</head>
<body onload="test()"> 
<!-- pc端 -->

</body>
</html>
