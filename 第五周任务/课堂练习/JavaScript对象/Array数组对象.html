	//map()方法，通过指定函数处理数组的每个元素，并返回处理后的数组
	var arr5 = ["A1","B2","C3"];
	var tmpMapArr = arr5.map(function (item, index ,arry) {
		return item+"999";
	});
	document.write(tmpMapArr);

	//forEach()方法：遍历
	arr5.forEach(function (item, index ,arry) {
		document.write(item+"<br>");
	});

	//reverse()方法：反转
	document.write(arr5.reverse()+"<br>");//C3,B2,A1

	//sort()方法：排序
	var arr5 = [7,2,1,5,3,22];
	document.write(arr5.sort()+"<br>");//1,2,22,3,5,7

	document.write(arr5.sort(function (a,b) {
		return a-b;//1,2,3,5,7,22   利用函数升系排列;    b-a  降序
